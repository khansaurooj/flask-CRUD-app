<!DOCTYPE html>
<html>
<head>
    <title>Add Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1538619727653-f7707682faf9?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace with your preferred image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            margin-top: 70px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 600;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="mb-4 text-center">Add Data to Table</h2>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Select Table:</label>
            <select name="table" class="form-select" required>
                {% for table in tables %}
                <option value="{{ table }}">{{ table }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Age:</label>
            <input type="number" name="age" class="form-control" required>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary w-45">Add</button>
            <a href="/" class="btn btn-secondary w-45">Back</a>
        </div>
    </form>
</div>

</body>
</html>
