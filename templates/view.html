<!DOCTYPE html>
<html>
<head>
    <title>View Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1590451070586-a8fd5c248552?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }

        h2 {
            font-weight: bold;
        }

        table th, table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn-outline-danger {
            font-size: 0.8rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="overlay">
        <h2 class="text-primary mb-4">Viewing Table: <strong>{{ table }}</strong></h2>

        {% if rows %}
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for value in row %}
                        <td>{{ value }}</td>
                        {% endfor %}
                        <td>
                            <form method="POST" action="/delete" style="display:inline;">
                                <input type="hidden" name="table" value="{{ table }}">
                                <input type="hidden" name="id" value="{{ row[0] }}">
                                <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="alert alert-warning">No data found in this table.</div>
        {% endif %}

        <a href="/" class="btn btn-secondary back-btn"> Back to Home</a>
    </div>
</div>

</body>
</html>
