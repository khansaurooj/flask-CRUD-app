<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Record</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1553448410-3b3b2584498c?q=80&w=1171&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
        }

        .form-card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: 700;
        }

        .btn-danger {
            width: 100%;
        }

        .btn-secondary {
            width: 100%;
            margin-top: 10px;
        }

        @media (min-width: 768px) {
            .form-container {
                max-width: 500px;
                margin: auto;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="form-container">
        <div class="form-card">
            <h2 class="text-danger mb-4 text-center">Delete a Record</h2>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Select Table:</label>
                    <select name="table" class="form-select" required>
                        {% for table in tables %}
                        <option value="{{ table }}">{{ table }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Enter ID to Delete:</label>
                    <input type="number" name="id" class="form-control" placeholder="e.g., 101" required>
                </div>

                <button type="submit" class="btn btn-danger">Delete Record</button>
                <a href="/" class="btn btn-secondary">Back to Home</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
